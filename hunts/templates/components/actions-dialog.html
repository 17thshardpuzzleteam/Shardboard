{% load static %}

<div id="actions-dialog" class="dialog actions-dialog">
    <div style="text-align: center">
        <b>Actions</b>
    </div>
    <div>
        <button id="add-puzzle-button">Add Puzzle</button>
        <button id="add-round-button">Add Round</button>
    </div>
    {% include 'components/add-round-popup.html' %}
    {% include 'components/add-puzzle-popup.html' %}
    {% include 'components/solve-puzzle-popup.html' %}
</div>
<script type="text/javascript">
    const addRoundButton = document.getElementById('add-round-button');
    const addPuzzleButton = document.getElementById('add-puzzle-button');

    const addPuzzlePopup = document.getElementById('add-puzzle-popup');
    const addRoundPopup = document.getElementById('add-round-popup');
    const solvePuzzlePopup = document.getElementById('solve-puzzle-popup');

    addRoundButton.addEventListener('click', () => {
        clearAllPopups();
        addRoundPopup.classList.add('visible');
    });

    addPuzzleButton.addEventListener('click', () => {
        clearAllPopups();
        addPuzzlePopup.classList.add('visible');
    });

    function clearAllPopups() {
        addPuzzlePopup.classList.remove('visible');
        addRoundPopup.classList.remove('visible');
        solvePuzzlePopup.classList.remove('visible');
    }
</script>
